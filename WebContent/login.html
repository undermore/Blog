<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<script src="js/jquery.min.js"></script>
</head>
<body>

        <form action="servlet/LoginServlet" method="post">
            <h2>控制台</h2>
            <input type="text" id="username" placeholder="用户名" name="username" required>
            <input type="password" id="password" placeholder="密码" name="password" required>
            <div>
                <input type="text" id="VerifyCode" placeholder="验证码" name="VerifyCode" required>
                <img onclick="reloadCode()" src="servlet/ImgServlet" id="img"/>
            </div>
            <button type="submit" id="submit">登录</button>
            <a href="index.html">返回主页</a>
        </form>
        
        <script>
              function reloadCode() {
              	$("#img").attr("src", "servlet/ImgServlet?" + Math.random())
              }
        </script>
       
</body>
</html>
